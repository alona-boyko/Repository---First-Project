<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script defer src="/main.js"></script>
</head>

<body>

    <div id="header">
        <p>My Task Board</p>
    </div>

    <div id="taskForm">

        <form id="newTaskForm">

            <p id="formHeader">Insert new task</p>

            <label>Task info: </label>
            <textarea id="taskInfoBox" name="taskInfo"></textarea>
            <br><br>

            <label>Deadline date: </label>
            <input id="deadlineDateBox" type="date" name="taskDeadlineDate">
            <br><br>

            <label>Deadline time: </label>
            <input id="deadlineTimeBox" type="time" name="taskDeadlineTime">
            <br><br>

            <button id="create" onclick="saveTask()">Create</button>
            <input type="reset" value="Reset">

        </form>

    </div>

    <div id="container">
    </div>

</body>

</html>
